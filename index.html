<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEUSPORTS</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
      const disabledKeys = ["c", "C", "x", "J", "u", "I"]; // keys that will be disabled

      const showAlert = e => {
        e.preventDefault(); // preventing its default behaviour
        return alert("Sorry, you can't view or copy source codes this way!");
      }

      document.addEventListener("contextmenu", e => {
        showAlert(e); // calling showAlert() function on mouse right click
      });

      document.addEventListener("keydown", e => {
        // calling showAlert() function, if the pressed key matched to disabled keys
        if((e.ctrlKey && disabledKeys.includes(e.key)) || e.key === "F12") {
          showAlert(e);
        }
      });
    </script>
    
    <script>
        // Fetch the DRM keys from the JSON file
        fetch('drmKeys.json')
            .then(response => response.json())
            .then(data => {
                // Set up JW Player with the fetched keys
                jwplayer("jwplayerDiv").setup({
                    file: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd",
                    type: "dash",
                    drm: {
                        "clearkey": {
                            "keyId": data.keyId,
                            "key": data.key
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching DRM keys:', error));
    </script>

</body>
